<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h4>Данные о ваших доходах</h4>
            <div>
                <input class="width_408" type="text" placeholder="Наименование организации">
                <input class="width_200" type="text" placeholder="Должность">
                <input class="width_304" type="text" placeholder="Заработная плата в  месяц">
                <input class="width_304" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
            </div>
            <div class="mt16">
                <label for="label">
                    <p>Сведения о кредите</p>
                </label>
                <input class="width_625" type="text" placeholder="Покупка телефона ( наименование товара)">
                <input class="width_200" type="text" placeholder="Стоимость товара">
                <input class="width_200" type="text" placeholder="Количество товара">
                <input class="width_200" type="text" placeholder="Итого сумма кредита">
                <input class="width_200" list="credit_types" class="credit_type_choice" name="credit_type_choice"
                    placeholder="Вид кредита" />
                <datalist id="credit_types">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>

                <input list="credit_terms" class="width_200" placeholder="Срок кредита ( мес)">
                <datalist id="credit_terms">
                    <option value="1">
                    <option value="1">
                    <option value="1">
                    <option value="1">
                </datalist>
                </form>
                <input list="pick-up_point" class="width_625" placeholder="Точка получения товара">
                <datalist id="pick-up_point">
                    <option value="1">
                    <option value="1">
                    <option value="1">
                    <option value="1">
                </datalist>
                </form>
                <div class="align_center">
                    <a href="#"><button>Далее</button></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
